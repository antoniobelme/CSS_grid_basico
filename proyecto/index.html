<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Descripción de la página.">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Proyecto</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best fodd</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                <button>Book a table</button>
            </div>
            <img class="hero-image" src="./image/hero.png" alt="Plato de pasta"><!-- esta etiqueta no necesita contenedor -->
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./image/video.png" alt="una mesa con platos de pasta">
                <img class="dishes-item" src="./image/dish1.png" alt="plato de vegetales">
                <img class="dishes-item" src="./image/dish2.png" alt="Tostadas con aguacate y huevos">
                <img class="dishes-item" src="./image/dish3.png" alt="Esparragos y tmates salteados con huevo">
                <img class="dishes-item" src="./image/dish4.png" alt="Tostadas con jhuevo y albahaca">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menú</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./image/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./image/plate2.png" alt="Plato de pasta con brocoli">
                </div>
                <div class="menu-grid-item">
                    <img src="./image/plate3.png" alt="Plato de pasta con albahaca">
                </div>
                <div class="menu-grid-item">
                    <img src="./image/plate4.png" alt="Plato de pasta con aguacate">
                </div>
                <div class="menu-grid-item">
                    <img src="./image/plate5.png" alt="Salteado de verduras y carne">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
